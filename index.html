<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
      <div class="text-center">
        <h1 class="text-3xl font-semibold text-green-600 mb-4">Thank You!</h1>
        <p class="text-lg text-gray-600 mb-6">Your submission has been received. We appreciate your interest and will get back to you soon after verifications.</p>
        <form class="space-y-4" onsubmit="return handleSubmit()">
          <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">Okay </button>
        </form>
       
      </div>
    </div>
    <script>
      function handleSubmit() {
        // You can add any additional logic here if needed
        window.location.href = "https://togetherinfotech.github.io/.php/";
        return false; // Prevent the default form submission
      }
    </script>
  </body>
</html>
